<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a363d9;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <circle cx="16" cy="16" r="16" fill="url(#favGradient)"/>
    
    <!-- Game Controller Icon -->
    <g transform="translate(6,8)">
        <rect x="0" y="4" width="20" height="10" rx="2" fill="white" opacity="0.9"/>
        <rect x="2" y="6" width="4" height="5" fill="#6c5ce7"/>
        <rect x="1" y="7" width="6" height="3" fill="#6c5ce7"/>
        <circle cx="14" cy="8" r="2" fill="#d63031"/>
        <circle cx="16" cy="10" r="2" fill="#fdcb6e"/>
    </g>
    
    <!-- Letter N -->
    <text x="16" y="24" font-family="Arial Black" font-size="12" text-anchor="middle" fill="white">N</text>
</svg>