<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="tetrisBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e272e;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#tetrisBg)"/>
    
    <!-- Tetris Board -->
    <g transform="translate(100,50)">
        <!-- Board Background -->
        <rect x="0" y="0" width="200" height="200" fill="#1e272e" stroke="#34495e" stroke-width="2"/>
        
        <!-- Grid -->
        <g stroke="#34495e" stroke-width="1">
            <line x1="40" y1="0" x2="40" y2="200"/>
            <line x1="80" y1="0" x2="80" y2="200"/>
            <line x1="120" y1="0" x2="120" y2="200"/>
            <line x1="160" y1="0" x2="160" y2="200"/>
            <line x1="0" y1="40" x2="200" y2="40"/>
            <line x1="0" y1="80" x2="200" y2="80"/>
            <line x1="0" y1="120" x2="200" y2="120"/>
            <line x1="0" y1="160" x2="200" y2="160"/>
        </g>
        
        <!-- Tetromino Pieces -->
        <!-- I Piece (Cyan) -->
        <rect x="40" y="0" width="38" height="38" fill="#00d2d3" stroke="white" stroke-width="1"/>
        <rect x="80" y="0" width="38" height="38" fill="#00d2d3" stroke="white" stroke-width="1"/>
        <rect x="120" y="0" width="38" height="38" fill="#00d2d3" stroke="white" stroke-width="1"/>
        <rect x="160" y="0" width="38" height="38" fill="#00d2d3" stroke="white" stroke-width="1"/>
        
        <!-- O Piece (Yellow) -->
        <rect x="0" y="80" width="38" height="38" fill="#fdcb6e" stroke="white" stroke-width="1"/>
        <rect x="40" y="80" width="38" height="38" fill="#fdcb6e" stroke="white" stroke-width="1"/>
        <rect x="0" y="120" width="38" height="38" fill="#fdcb6e" stroke="white" stroke-width="1"/>
        <rect x="40" y="120" width="38" height="38" fill="#fdcb6e" stroke="white" stroke-width="1"/>
        
        <!-- T Piece (Purple) -->
        <rect x="120" y="120" width="38" height="38" fill="#a363d9" stroke="white" stroke-width="1"/>
        <rect x="160" y="120" width="38" height="38" fill="#a363d9" stroke="white" stroke-width="1"/>
        <rect x="80" y="160" width="38" height="38" fill="#a363d9" stroke="white" stroke-width="1"/>
        <rect x="120" y="160" width="38" height="38" fill="#a363d9" stroke="white" stroke-width="1"/>
        
        <!-- L Piece (Orange) -->
        <rect x="0" y="160" width="38" height="38" fill="#f39c12" stroke="white" stroke-width="1"/>
        <rect x="0" y="40" width="38" height="38" fill="#f39c12" stroke="white" stroke-width="1"/>
        <rect x="40" y="40" width="38" height="38" fill="#f39c12" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Next Piece Preview -->
    <g transform="translate(310,50)">
        <rect x="0" y="0" width="60" height="60" fill="#1e272e" stroke="#34495e" stroke-width="2"/>
        <text x="30" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">NEXT</text>
        <!-- S Piece -->
        <rect x="10" y="30" width="18" height="18" fill="#00b894" stroke="white" stroke-width="1"/>
        <rect x="28" y="30" width="18" height="18" fill="#00b894" stroke="white" stroke-width="1"/>
        <rect x="28" y="48" width="18" height="18" fill="#00b894" stroke="white" stroke-width="1"/>
        <rect x="46" y="48" width="18" height="18" fill="#00b894" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Score Info -->
    <text x="310" y="150" font-family="Arial" font-size="16" fill="white">Score: 1200</text>
    <text x="310" y="180" font-family="Arial" font-size="16" fill="white">Lines: 15</text>
    <text x="310" y="210" font-family="Arial" font-size="16" fill="white">Level: 3</text>
    
    <!-- Title -->
    <text x="200" y="280" font-family="Arial Black" font-size="24" fill="white" text-anchor="middle">TETRIS</text>
</svg>