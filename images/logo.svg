<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="novaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#a363d9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <style>
            .logo-text { font-family: 'Arial Black', sans-serif; font-weight: bold; }
        </style>
    </defs>
    
    <!-- Background Circle with Gradient -->
    <circle cx="100" cy="100" r="95" fill="url(#novaGradient)" filter="url(#glow)"/>
    
    <!-- Outer Ring -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="3" stroke-dasharray="10 5"/>
    
    <!-- Gaming Controller Icon -->
    <g transform="translate(60,70)">
        <!-- Controller Body -->
        <rect x="0" y="20" width="80" height="40" rx="10" fill="white" opacity="0.9"/>
        <!-- D-Pad -->
        <rect x="10" y="30" width="15" height="20" fill="#6c5ce7"/>
        <rect x="5" y="35" width="25" height="10" fill="#6c5ce7"/>
        <!-- Action Buttons -->
        <circle cx="60" cy="35" r="8" fill="#d63031"/>
        <circle cx="60" cy="45" r="8" fill="#fdcb6e"/>
        <circle cx="70" cy="40" r="8" fill="#00b894"/>
    </g>
    
    <!-- Text "NOVA" -->
    <text x="100" y="150" font-size="28" font-family="Arial Black" font-weight="bold" text-anchor="middle" fill="white" stroke="#2d3436" stroke-width="1">NOVA</text>
    
    <!-- Small Stars -->
    <circle cx="40" cy="40" r="3" fill="white" opacity="0.8"/>
    <circle cx="160" cy="40" r="3" fill="white" opacity="0.8"/>
    <circle cx="40" cy="160" r="3" fill="white" opacity="0.8"/>
    <circle cx="160" cy="160" r="3" fill="white" opacity="0.8"/>
</svg>