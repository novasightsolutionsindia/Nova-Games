<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="pacmanBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000066;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#pacmanBg)"/>
    
    <!-- Maze -->
    <g transform="translate(20,20)" stroke="#00f" stroke-width="2" fill="none">
        <!-- Outer Walls -->
        <rect x="0" y="0" width="360" height="260" stroke="#00f" stroke-width="3"/>
        
        <!-- Inner Walls -->
        <line x1="60" y1="0" x2="60" y2="100" stroke="#00f"/>
        <line x1="120" y1="40" x2="120" y2="160" stroke="#00f"/>
        <line x1="180" y1="0" x2="180" y2="80" stroke="#00f"/>
        <line x1="240" y1="40" x2="240" y2="160" stroke="#00f"/>
        <line x1="300" y1="0" x2="300" y2="100" stroke="#00f"/>
        <line x1="0" y1="120" x2="120" y2="120" stroke="#00f"/>
        <line x1="240" y1="120" x2="360" y2="120" stroke="#00f"/>
        <line x1="60" y1="180" x2="60" y2="260" stroke="#00f"/>
        <line x1="180" y1="180" x2="180" y2="260" stroke="#00f"/>
        <line x1="300" y1="180" x2="300" y2="260" stroke="#00f"/>
    </g>
    
    <!-- Dots -->
    <g fill="white">
        <circle cx="50" cy="50" r="3"/>
        <circle cx="90" cy="50" r="3"/>
        <circle cx="130" cy="50" r="3"/>
        <circle cx="170" cy="50" r="3"/>
        <circle cx="210" cy="50" r="3"/>
        <circle cx="250" cy="50" r="3"/>
        <circle cx="290" cy="50" r="3"/>
        <circle cx="330" cy="50" r="3"/>
        <circle cx="370" cy="50" r="3"/>
        
        <circle cx="50" cy="90" r="3"/>
        <circle cx="170" cy="90" r="3"/>
        <circle cx="250" cy="90" r="3"/>
        <circle cx="330" cy="90" r="3"/>
        
        <circle cx="50" cy="130" r="3"/>
        <circle cx="370" cy="130" r="3"/>
        
        <circle cx="50" cy="170" r="3"/>
        <circle cx="170" cy="170" r="3"/>
        <circle cx="250" cy="170" r="3"/>
        <circle cx="330" cy="170" r="3"/>
        
        <circle cx="50" cy="210" r="3"/>
        <circle cx="90" cy="210" r="3"/>
        <circle cx="130" cy="210" r="3"/>
        <circle cx="170" cy="210" r="3"/>
        <circle cx="210" cy="210" r="3"/>
        <circle cx="250" cy="210" r="3"/>
        <circle cx="290" cy="210" r="3"/>
        <circle cx="330" cy="210" r="3"/>
        <circle cx="370" cy="210" r="3"/>
    </g>
    
    <!-- Power Pellets -->
    <circle cx="50" cy="130" r="8" fill="white"/>
    <circle cx="370" cy="130" r="8" fill="white"/>
    
    <!-- Pacman -->
    <g transform="translate(150,130)">
        <path d="M0 0 A30 30 0 1 1 0 -30 L0 0" fill="#f1c40f" transform="rotate(45)"/>
        <!-- Eye -->
        <circle cx="10" cy="-15" r="3" fill="black"/>
    </g>
    
    <!-- Ghosts -->
    <!-- Blinky (Red) -->
    <g transform="translate(250,130)">
        <path d="M0 0 Q15 -20 30 0 L30 20 Q15 25 0 20 Q-15 25 -30 20 L-30 0 Q-15 -20 0 0" fill="#d63031"/>
        <circle cx="-10" cy="-5" r="4" fill="white"/>
        <circle cx="10" cy="-5" r="4" fill="white"/>
        <circle cx="-10" cy="-5" r="2" fill="black"/>
        <circle cx="10" cy="-5" r="2" fill="black"/>
    </g>
    
    <!-- Pinky (Pink) -->
    <g transform="translate(310,170)">
        <path d="M0 0 Q15 -20 30 0 L30 20 Q15 25 0 20 Q-15 25 -30 20 L-30 0 Q-15 -20 0 0" fill="#f39c12"/>
        <circle cx="-10" cy="-5" r="4" fill="white"/>
        <circle cx="10" cy="-5" r="4" fill="white"/>
        <circle cx="-10" cy="-5" r="2" fill="black"/>
        <circle cx="10" cy="-5" r="2" fill="black"/>
    </g>
    
    <!-- Inky (Cyan) -->
    <g transform="translate(190,170)">
        <path d="M0 0 Q15 -20 30 0 L30 20 Q15 25 0 20 Q-15 25 -30 20 L-30 0 Q-15 -20 0 0" fill="#00d2d3"/>
        <circle cx="-10" cy="-5" r="4" fill="white"/>
        <circle cx="10" cy="-5" r="4" fill="white"/>
        <circle cx="-10" cy="-5" r="2" fill="black"/>
        <circle cx="10" cy="-5" r="2" fill="black"/>
    </g>
    
    <!-- Score -->
    <text x="200" y="280" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Score: 1250</text>
    
    <!-- Title -->
    <text x="200" y="30" font-family="Arial Black" font-size="24" fill="white" text-anchor="middle">PAC-MAN</text>
</svg>