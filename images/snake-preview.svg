<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="snakeBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e272e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a363d9;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#snakeBg)"/>
    
    <!-- Grid Lines -->
    <g stroke="#34495e" stroke-width="1" opacity="0.3">
        <line x1="50" y1="50" x2="350" y2="50"/>
        <line x1="50" y1="100" x2="350" y2="100"/>
        <line x1="50" y1="150" x2="350" y2="150"/>
        <line x1="50" y1="200" x2="350" y2="200"/>
        <line x1="50" y1="250" x2="350" y2="250"/>
        <line x1="50" y1="50" x2="50" y2="250"/>
        <line x1="100" y1="50" x2="100" y2="250"/>
        <line x1="150" y1="50" x2="150" y2="250"/>
        <line x1="200" y1="50" x2="200" y2="250"/>
        <line x1="250" y1="50" x2="250" y2="250"/>
        <line x1="300" y1="50" x2="300" y2="250"/>
        <line x1="350" y1="50" x2="350" y2="250"/>
    </g>
    
    <!-- Snake -->
    <g>
        <!-- Snake Body Segments -->
        <rect x="200" y="100" width="45" height="45" rx="10" fill="url(#snakeGradient)" stroke="white" stroke-width="2"/>
        <rect x="150" y="100" width="45" height="45" rx="10" fill="url(#snakeGradient)" stroke="white" stroke-width="2"/>
        <rect x="100" y="100" width="45" height="45" rx="10" fill="url(#snakeGradient)" stroke="white" stroke-width="2"/>
        <rect x="50" y="100" width="45" height="45" rx="10" fill="url(#snakeGradient)" stroke="white" stroke-width="2"/>
        
        <!-- Snake Head -->
        <rect x="250" y="100" width="45" height="45" rx="15" fill="#00d2d3" stroke="white" stroke-width="3"/>
        <!-- Eyes -->
        <circle cx="270" cy="115" r="5" fill="white"/>
        <circle cx="290" cy="115" r="5" fill="white"/>
        <circle cx="272" cy="117" r="2" fill="black"/>
        <circle cx="292" cy="117" r="2" fill="black"/>
        <!-- Tongue -->
        <path d="M310 120 L320 115 L320 125 Z" fill="#d63031"/>
    </g>
    
    <!-- Food -->
    <circle cx="150" cy="200" r="15" fill="#d63031"/>
    <circle cx="145" cy="195" r="4" fill="white" opacity="0.8"/>
    
    <!-- Score -->
    <text x="300" y="280" font-family="Arial" font-size="20" fill="white">Score: 40</text>
    
    <!-- Title -->
    <text x="200" y="30" font-family="Arial Black" font-size="24" fill="white" text-anchor="middle">CLASSIC SNAKE</text>
</svg>